<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Grupos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Telas */
        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 0;
            height: 100vh;
        }

        /* Cabeçalho */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu, .profile {
            position: relative;
        }

        .menu-content, .profile-content {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .menu-content a, .profile-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .menu-content a:hover, .profile-content a:hover {
            background-color: #f0f0f0;
        }

        /* Ajuste dos ícones */
        .profile {
            margin-left: 20px; /* Ajustar a margem para mover para a esquerda */
        }

        .profile img {
            width: 60px; /* Tamanho aumentado do ícone de perfil */
            height: 60px;
            cursor: pointer;
        }

        .stats img {
            width: 70px; /* Tamanho aumentado do avatar */
            height: 70px;
            margin-right: 20px; /* Espaçamento entre avatar e barra de estatísticas */
        }

        /* Estatísticas */
        .stats {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .stat-bar {
            display: flex;
            align-items: center;
            margin: 0 10px;
            position: relative;
        }

        .stat-bar span {
            width: 50px;
            margin-right: 10px;
        }

        .bar {
            width: 200px; /* Aumentando o tamanho da barra */
            height: 25px; /* Aumentando a altura da barra */
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: green;
        }

        .bar-fill.life {
            background: url('img_principal/corazon.webp') no-repeat left center / contain, rgb(255, 0, 0);
        }

        .bar-fill.xp {
            background: url('img_principal/estrela.webp') no-repeat left center / contain, blue;
        }

        .coins {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .coins img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        /* Colunas */
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
        }

        .column h2 {
            margin-bottom: 10px; /* Espaçamento abaixo do título */
        }

        .task-list, .rewards {
            width: 100%;
        }

        /* Itens de Tarefas */
        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item button {
            padding: 5px 10px;
            font-size: 14px;
        }

        .task-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .task-popup input, .task-popup select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .task-popup button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Botão Adicionar Tarefa */
        #addTaskBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
        }

        .rewards-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="main-screen">
        <div class="header">
            <div class="menu">
                <button id="menuToggle">☰</button>
                <div class="menu-content" id="menuContent">
                    <a href="criarGP.html" id="createGroupOption">Criar Grupo</a>
                    <a href="entrarGP.html" id="joinGroupOption">Entrar em um Grupo</a>
                </div>
            </div>
            <div class="stats">
                <img src="img_principal/pia.jpg" alt="Avatar" id="avatarImage">
                <div class="stat-bar">
                    <span>Vida:</span>
                    <div class="bar">
                        <div id="lifeBar" class="bar-fill life" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <span>XP:</span>
                    <div class="bar">
                        <div id="xpBar" class="bar-fill xp" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="coins">
                    <span>Moedas:</span>
                    <span id="coins">0</span>
                    <img src="img_principal/moeda.webp" alt="Moeda">
                </div>
            </div>
            <div class="profile">
                <img src="img_principal/perfil.webp" alt="Perfil" id="profileToggle">
                <div class="profile-content" id="profileContent">
                    <a href="#" id="avatarOption">Avatar</a>
                    <a href="#" id="settingsOption">Configurações</a>
                    <a href="#" id="privacyOption">Privacidade</a>
                </div>
            </div>
        </div>
        <div style="display: flex; width: 100%; justify-content: space-around;">
            <div class="column">
                <h2>Afazeres</h2>
                <div class="task-list" id="todoList">
                    <!-- Tarefas de Afazeres serão adicionadas aqui -->
                </div>
            </div>
            <div class="column">
                <h2>Diárias</h2>
                <div class="task-list" id="dailyList">
                    <!-- Tarefas Diárias serão adicionadas aqui -->
                </div>
            </div>
            <div class="column">
                <div class="rewards-section">
                    <button id="addTaskBtn">Adicionar Tarefa</button>
                    <h2 class="recompensas">Recompensas</h2>
                    <div class="rewards">
                        <div class="reward-item">
                            <img src="reward-icon.png" alt="Recompensa">
                            <div class="details">
                                <p>Recompensa de 50 pontos</p>
                                <p>Descrição da recompensa aqui...</p>
                            </div>
                            <div class="actions">
                                <button onclick="redeemReward(50)">Resgatar</button>
                            </div>
                        </div>
                        <!-- Adicione mais recompensas conforme necessário -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Popup de Tarefas e Overlay -->
        <div class="task-popup" id="taskPopup">
            <h2>Adicionar Tarefa</h2>
            <input type="text" id="taskName" placeholder="Nome da Tarefa" required>
            <select id="taskDifficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="hard">Difícil</option>
            </select>
            <select id="taskType">
                <option value="daily">Diárias</option>
                <option value="todo">Afazeres</option>
            </select>
            <button id="saveTaskBtn">Salvar</button>
            <button id="cancelTaskBtn">Cancelar</button>
        </div>

        <div class="overlay" id="overlay"></div>
    </div>

    <script>
        let life = 100;
        let xp = 0;
        let coins = 0;
        let level = 1;

        document.getElementById('menuToggle').addEventListener('click', () => {
            let menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'none' || menuContent.style.display === '' ? 'block' : 'none';
        });

        document.getElementById('profileToggle').addEventListener('click', () => {
            let profileContent = document.getElementById('profileContent');
            profileContent.style.display = profileContent.style.display === 'none' || profileContent.style.display === '' ? 'block' : 'none';
        });

        document.addEventListener('click', function(event) {
            let menuContent = document.getElementById('menuContent');
            let profileContent = document.getElementById('profileContent');
            if (!document.getElementById('menuToggle').contains(event.target) && !menuContent.contains(event.target)) {
                menuContent.style.display = 'none';
            }
            if (!document.getElementById('profileToggle').contains(event.target) && !profileContent.contains(event.target)) {
                profileContent.style.display = 'none';
            }
        });

        document.getElementById('addTaskBtn').addEventListener('click', () => {
            document.getElementById('taskPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('cancelTaskBtn').addEventListener('click', () => {
            document.getElementById('taskPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        document.getElementById('saveTaskBtn').addEventListener('click', () => {
            let taskName = document.getElementById('taskName').value;
            let taskDifficulty = document.getElementById('taskDifficulty').value;
            let taskType = document.getElementById('taskType').value;

            if (taskName) {
                addTask(taskName, taskDifficulty, taskType);
                document.getElementById('taskPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('taskName').value = '';
                document.getElementById('taskDifficulty').value = 'easy';
                document.getElementById('taskType').value = 'daily';
            }
        });

        function addTask(name, difficulty, type) {
            let taskList = type === 'daily' ? document.getElementById('dailyList') : document.getElementById('todoList');
            let taskItem = document.createElement('div');
            taskItem.className = 'task-item';

            taskItem.innerHTML = `
                <span>${name} (${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})</span>
                <div>
                    <button onclick="markTask('done', this, '${difficulty}')">Concluído</button>
                    <button onclick="markTask('not_done', this)">Não Feito</button>
                </div>
            `;

            taskList.appendChild(taskItem);
        }

        function markTask(status, element, difficulty) {
            let lifeElement = document.getElementById('lifeBar');
            let xpElement = document.getElementById('xpBar');
            let coinsElement = document.getElementById('coins');

            let taskPoints = difficulty === 'easy' ? 5 : difficulty === 'medium' ? 10 : 15;

            if (status === 'done') {
                xp += taskPoints;
                coins += taskPoints;

                if (xp >= 100) {
                    level += 1;
                    xp = 0;
                }
            } else {
                life -= 10;
                if (life < 0) life = 0;
            }

            lifeElement.style.width = life + '%';
            xpElement.style.width = xp + '%';
            coinsElement.textContent = coins;

            let taskItem = element.closest('.task-item');
            taskItem.remove();
        }

        function redeemReward(points) {
            // Implementar lógica para resgatar recompensa com pontos específicos
            alert(`Recompensa de ${points} pontos resgatada!`);
        }
    </script>
</body>
</html>
