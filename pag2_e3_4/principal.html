<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site principal</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Telas */
        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 0;
            height: 100vh;
        }

        /* Cabeçalho */
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            width: 50%;
            position: relative;
        }

        .menu {
            position: absolute;
            left: 0;
            top: 10px;
        }

        .menu-content,
        .profile-content {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .menu-content a,
        .profile-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .menu-content a:hover,
        .profile-content a:hover {
            background-color: #f0f0f0;
        }

        /* Ajuste dos ícones */
        .stats {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .stat-bars {
            display: flex;
            flex-direction: column;
        }

        .stat-bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
            position: relative;
        }

        .stats img#avatarImage {
            width: 40px;
            height: 40px;
            margin-right: 20px;
        }

        .stat-bar span {
            width: 50px;
            margin-right: 10px;
        }

        .bar {
            width: 200px;
            height: 25px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: green;
        }

        .bar-fill.life {
            background: url('img_principal/corazon.webp') no-repeat left center / contain, rgb(255, 0, 0);
        }

        .bar-fill.xp {
            background: url('img_principal/estrela.webp') no-repeat left center / contain, blue;
        }

        .coins {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .coins img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        /* Colunas */
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
        }

        .column h2 {
            margin-bottom: 10px;
        }

        .task-list,
        .rewards {
            width: 100%;
        }

        /* Itens de Tarefas */
        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item button {
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 5px;
        }

        .task-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .task-popup input,
        .task-popup select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .task-popup button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Botão Adicionar Tarefa */
        #addTaskBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
        }

        .rewards-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Ajuste do botão do menu */
        #menuToggle {
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>

<body>
    <div class="main-screen">
        <div class="header">
            <div class="header-content">
                <div class="menu">
                    <button id="menuToggle">☰</button>
                    <div class="menu-content" id="menuContent">
                        <a href="criarGP.html" id="createGroupOption">Criar Grupo</a>
                        <a href="entrarGP.html" id="joinGroupOption">Entrar em um Grupo</a>
                    </div>
                </div>
                <div class="stats">
                    <img src="img_principal/pia.jpg" alt="Avatar" id="avatarImage">
                    <div class="stat-bars">
                        <div class="stat-bar">
                            <span>Vida:</span>
                            <div class="bar">
                                <div id="lifeBar" class="bar-fill life" style="width: 100%;"></div>
                            </div>
                        </div>
                        <div class="stat-bar">
                            <span>XP:</span>
                            <div class="bar">
                                <div id="xpBar" class="bar-fill xp" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="coins">
                        <span>Moedas:</span>
                        <span id="coins">0</span>
                        <img src="img_principal/moeda.webp" alt="Moeda">
                    </div>
                    <button id="addTaskBtn">Adicionar Tarefas</button>
                    <div class="profile-content" id="profileContent">
                        <a href="#" id="avatarOption">Avatar</a>
                        <a href="#" id="settingsOption">Configurações</a>
                        <a href="#" id="privacyOption">Privacidade</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; width: 100%; justify-content: space-around; margin-top: 70px;">
            <div class="column">
                <h2>Afazeres</h2>
                <div class="task-list" id="todoList">
                    <!-- Tarefas de Afazeres serão adicionadas aqui -->
                </div>
            </div>
            <div class="column">
                <h2>Diárias</h2>
                <div class="task-list" id="dailyList">
                    <!-- Tarefas Diárias serão adicionadas aqui -->
                </div>
            </div>
            <div class="column">
                <h2>Recompensas</h2>
                <div class="rewards">
                    <ul id="rewardList">
                        <li data-cost="10">Recompensa 1 - 10 moedas <button
                                onclick="redeemReward(this, 10)">Resgatar</button></li>
                        <li data-cost="20">Recompensa 2 - 20 moedas <button
                                onclick="redeemReward(this, 20)">Resgatar</button></li>
                        <li data-cost="30">Recompensa 3 - 30 moedas <button
                                onclick="redeemReward(this, 30)">Resgatar</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="task-popup" id="taskPopup">
        <h2>Adicionar Tarefa</h2>
        <input type="text" id="taskName" placeholder="Nome da Tarefa">
        <select id="taskType">
            <option value="todo">Afazer</option>
            <option value="daily">Diária</option>
        </select>
        <select id="taskDifficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>
        <button id="saveTaskBtn">Salvar</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var menuToggle = document.getElementById("menuToggle");
            var menuContent = document.getElementById("menuContent");

            menuToggle.addEventListener("click", function () {
                if (menuContent.style.display === "block") {
                    menuContent.style.display = "none";
                } else {
                    menuContent.style.display = "block";
                }
            });

            document.addEventListener("click", function (event) {
                if (!menuContent.contains(event.target) && event.target !== menuToggle) {
                    menuContent.style.display = "none";
                }
            });

            var profileToggle = document.getElementById("avatarImage");
            var profileContent = document.getElementById("profileContent");

            profileToggle.addEventListener("click", function () {
                if (profileContent.style.display === "block") {
                    profileContent.style.display = "none";
                } else {
                    profileContent.style.display = "block";
                }
            });

            document.addEventListener("click", function (event) {
                if (!profileContent.contains(event.target) && event.target !== profileToggle) {
                    profileContent.style.display = "none";
                }
            });

            var addTaskBtn = document.getElementById("addTaskBtn");
            var taskPopup = document.getElementById("taskPopup");
            var overlay = document.getElementById("overlay");

            addTaskBtn.addEventListener("click", function () {
                taskPopup.style.display = "block";
                overlay.style.display = "block";
            });

            overlay.addEventListener("click", function () {
                taskPopup.style.display = "none";
                overlay.style.display = "none";
            });

            document.getElementById("saveTaskBtn").addEventListener("click", function () {
                var taskName = document.getElementById("taskName").value;
                var taskType = document.getElementById("taskType").value;
                var taskDifficulty = document.getElementById("taskDifficulty").value;

                if (taskName !== "") {
                    var taskList = taskType === "todo" ? document.getElementById("todoList") : document.getElementById("dailyList");

                    var taskItem = document.createElement("div");
                    taskItem.className = "task-item";
                    taskItem.innerHTML = `<span>${taskName}</span><div><button onclick="completeTask(this, '${taskType}', '${taskDifficulty}')">Completar</button><button onclick="deleteTask(this)">Excluir</button></div>`;
                    taskList.appendChild(taskItem);

                    taskPopup.style.display = "none";
                    overlay.style.display = "none";
                } else {
                    alert("Por favor, preencha o nome da tarefa.");
                }
            });
        });

        function completeTask(button, taskType, taskDifficulty) {
            var taskItem = button.closest(".task-item");
            var xpBar = document.getElementById("xpBar");
            var xpWidth = parseInt(xpBar.style.width);
            var points;

            if (taskType === "todo") {
                points = taskDifficulty === "easy" ? 5 : taskDifficulty === "medium" ? 10 : 15;
            } else {
                points = taskDifficulty === "easy" ? 4 : taskDifficulty === "medium" ? 8 : 12;
            }

            xpWidth += points;

            if (xpWidth > 100) xpWidth = 100;

            xpBar.style.width = xpWidth + "%";
            taskItem.remove();
        }

        function deleteTask(button) {
            var taskItem = button.closest(".task-item");
            taskItem.remove();
        }

        function redeemReward(button, cost) {
            var coinsElement = document.getElementById("coins");
            var currentCoins = parseInt(coinsElement.textContent);

            if (currentCoins >= cost) {
                currentCoins -= cost;
                coinsElement.textContent = currentCoins;
                alert("Recompensa resgatada!");
            } else {
                alert("Moedas insuficientes para resgatar esta recompensa.");
            }
        }
    </script>
</body>

</html>
