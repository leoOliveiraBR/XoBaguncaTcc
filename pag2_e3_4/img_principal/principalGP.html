<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Grupo</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1d1b1b;
            color: #fff;
        }

        /* Telas */
        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 50px 0;
            min-height: 100vh;
        }

        /* Cabeçalho */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Colunas */
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 70px;
        }

        .column h2 {
            margin-bottom: 10px;
            color: yellow;
        }

        .member-list, .task-list {
            width: 100%;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Itens de Membros */
        .member-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #555;
            color: #fff;
        }

        /* Itens de Tarefas */
        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #555;
            color: #fff;
        }

        .task-item button {
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 5px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            color: #000;
        }

        .task-popup input,
        .task-popup select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .task-popup button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Botão Adicionar Tarefa */
        #addTaskBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: yellow;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        #addTaskBtn:hover {
            background-color: #FFD700;
        }

    </style>
</head>

<body>
    <div class="main-screen">
        <div class="header">
            <div class="header-content">
                <h1>Gerenciamento de Grupo</h1>
            </div>
        </div>
        <div style="display: flex; width: 100%; justify-content: space-around; margin-top: 70px;">
            <div class="column">
                <h2>Membros</h2>
                <div class="member-list" id="memberList">
                    <!-- Lista de membros será adicionada aqui -->
                </div>
            </div>
            <div class="column">
                <h2>Tarefas</h2>
                <div class="task-list" id="taskList">
                    <!-- Tarefas serão adicionadas aqui -->
                </div>
                <button id="addTaskBtn">Adicionar Tarefa</button>
            </div>
        </div>
    </div>

    <div class="task-popup" id="taskPopup">
        <h2>Adicionar Tarefa</h2>
        <input type="text" id="taskName" placeholder="Nome da Tarefa">
        <select id="taskAssignee">
            <!-- Opções de membros serão adicionadas aqui -->
        </select>
        <select id="taskDifficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>
        <button id="saveTaskBtn">Salvar</button>
        <button id="cancelTaskBtn">Cancelar</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        const members = ["Alice", "Bob", "Carol"]; // Lista de membros fictícia

        document.addEventListener("DOMContentLoaded", function () {
            const memberList = document.getElementById("memberList");
            const taskAssignee = document.getElementById("taskAssignee");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskPopup = document.getElementById("taskPopup");
            const overlay = document.getElementById("overlay");

            // Adiciona membros à lista e ao dropdown de atribuição
            members.forEach(member => {
                const memberItem = document.createElement("div");
                memberItem.className = "member-item";
                memberItem.textContent = member;
                memberList.appendChild(memberItem);

                const option = document.createElement("option");
                option.value = member;
                option.textContent = member;
                taskAssignee.appendChild(option);
            });

            // Exibe o popup de adicionar tarefa
            addTaskBtn.addEventListener("click", function() {
                taskPopup.style.display = "block";
                overlay.style.display = "block";
            });

            // Fecha o popup
            document.getElementById("cancelTaskBtn").addEventListener("click", closePopup);
            overlay.addEventListener("click", closePopup);

            function closePopup() {
                taskPopup.style.display = "none";
                overlay.style.display = "none";
            }

            // Salva a nova tarefa
            document.getElementById("saveTaskBtn").addEventListener("click", function() {
                const taskName = document.getElementById("taskName").value;
                const assignee = document.getElementById("taskAssignee").value;
                const difficulty = document.getElementById("taskDifficulty").value;

                if (taskName && assignee && difficulty) {
                    const taskList = document.getElementById("taskList");

                    const taskItem = document.createElement("div");
                    taskItem.className = "task-item";
                    taskItem.innerHTML = `<span>${taskName} - ${assignee}</span><div><button onclick="completeTask(this, '${difficulty}')">Completar</button><button onclick="deleteTask(this)">Excluir</button></div>`;
                    taskList.appendChild(taskItem);

                    closePopup();
                } else {
                    alert("Por favor, preencha todos os campos.");
                }
            });
        });

        function completeTask(button, difficulty) {
            const taskItem = button.closest(".task-item");
            taskItem.remove();
            alert(`Tarefa de dificuldade ${difficulty} completada!`);
        }

        function deleteTask(button) {
            const taskItem = button.closest(".task-item");
            taskItem.remove();
        }
    </script>
</body>

</html>
