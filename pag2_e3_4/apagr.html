<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #FFFFE0;
  font-family: sans-serif;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  background-color: #FFFFFF;
  border-radius: 10px;
}

.profile-pic {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.profile-pic img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

.profile-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.profile-name {
  font-size: 24px;
  font-weight: bold;
}

.profile-icons {
  display: flex;
  align-items: center;
}

.profile-icons i {
  margin-right: 10px;
  color: #777;
}

.profile-edit {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.profile-edit-btn {
  background-color: #FFC300;
  color: #FFFFFF;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.profile-stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.profile-stat {
  display: flex;
  align-items: center;
}

.profile-stat-icon {
  margin-right: 10px;
}

.profile-stat-value {
  font-weight: bold;
}

.profile-progress {
  width: 100%;
  height: 10px;
  background-color: #EEEEEE;
  border-radius: 5px;
  margin-top: 5px;
}

.profile-progress-bar {
  height: 10px;
  border-radius: 5px;
}

.profile-progress-bar-red {
  background-color: #FF6666;
}

.profile-progress-bar-yellow {
  background-color: #FFCC00;
}

.profile-details {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.profile-detail {
  display: flex;
  align-items: center;
}

.profile-detail-icon {
  margin-right: 10px;
  color: #777;
}

.profile-detail-value {
  font-weight: bold;
}

.profile-social {
  display: flex;
  justify-content: space-between;
}

.profile-social-icon {
  margin-right: 10px;
  color: #777;
}

.profile-social-link {
  text-decoration: none;
  color: #0000FF;
}
</style>
</head>
<body>
<div class="container">
  <div class="profile-pic">
    <img src="https://i.imgur.com/L5V1L6C.png" alt="Profile Picture">
  </div>
  <div class="profile-info">
    <div class="profile-name">Maria Machado</div>
    <div class="profile-icons">
      <i class="fas fa-user"></i>
      <i class="fas fa-envelope"></i>
      <i class="fas fa-eye-slash"></i>
    </div>
  </div>
  <div class="profile-edit">
    <button class="profile-edit-btn">Edit Profile</button>
  </div>
  <div class="profile-stats">
    <div class="profile-stat">
      <i class="fas fa-heart"></i>
      <span class="profile-stat-value">50/100</span>
      <div class="profile-progress">
        <div class="profile-progress-bar profile-progress-bar-red" style="width: 50%"></div>
      </div>
    </div>
    <div class="profile-stat">
      <i class="fas fa-star"></i>
      <span class="profile-stat-value">47/100</span>
      <div class="profile-progress">
        <div class="profile-progress-bar profile-progress-bar-yellow" style="width: 47%"></div>
      </div>
    </div>
  </div>
  <div class="profile-details">
    <div class="profile-detail">
      <i class="fas fa-user"></i>
      <span class="profile-detail-value">MARIA MACHADO</span>
    </div>
  </div>
  <div class="profile-details">
    <div class="profile-detail">
      <i class="fas fa-envelope"></i>
      <span class="profile-detail-value">mariamachado2923@gmail.com</span>
    </div>
  </div>
  <div class="profile-details">
    <div class="profile-detail">
      <i class="fas fa-lock"></i>
      <span class="profile-detail-value">********</span>
    </div>
  </div>
</div>
</body>
</html>
